        body {
            margin: 0;

            position: absolute;

        header img {

            display: block;

            padding: 15px;

            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: #e60000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #cc0000;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                margin-top: 80px;
            }
            .btn {
                width: 180px;
                font-size: 1rem;
            }
            header img {
                height: 45px;
            }
            header h2 {
                font-size: 1.2rem;
            }
        }
    </style>
